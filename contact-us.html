 <section class="contact-page">
<div class="containerfluid">
    <div class="row">
        <div class="col-sm-12" style="text-align:center;">
            <h1 class="heading">We Love To Hear From You!</h1>
            <p><b>Fill out a nifty form below</b></p>
        </div>

    </div>
</div>
 </section>
<section class="contact-form" id="contact-form">
    <h2>Contact Us</h2><br>
    <form>
            <div class="container-fluid">
              <div class="row">
                  <div class=" col-sm-12 col-md-4 offset-md-2">
                    <label class="sr-only">Name</label>
                        <input type="text" class="form-control" placeholder="Name"/>
                    </label>
                  </div>
                  <div class="col-sm-12 col-md-4 ">
                        <label class="sr-only">Subject</label>
                            <input type="text" class="form-control" placeholder="Subject"/>
                        </label>
                      </div>
                      <div class=" col-sm-12 col-md-4 offset-md-2">
                            <label class="sr-only">Email</label>
                                <input type="text" class="form-control" placeholder="you@yourdomain.com"/>
                            </label>
                          </div>
                          <div class="col-sm-12 col-md-4 ">
                                <select class="form-control"><option value="" selected="selected">- Select -</option><option value="AES">Assessor Services</option><option value="AIS">Assistance Services</option><option value="BT">Board of Trustees</option><option value="FOIA">Freedom of Information Act Request</option><option value="PYD">Positive Youth Development</option><option value="SS">Senior Services</option><option value="WIS">Walk-in Services</option><option value="YS">Youth Services</option><option value="OS">Other</option></select>
                            </div>
                            <div class=" col-sm-12 col-md-4 offset-md-2">
                                    <label class="sr-only">Phone</label>
                                        <input type="text" class="form-control" placeholder="Phone"/>
                                    </label>
                                  </div>
                                  <div class="col-sm-12 col-md-4 ">
                                        <label class="sr-only">Address</label>
                                            <input type="text" class="form-control" placeholder="Address"/>
                                        </label>
                                      </div>
                                      <div class=" col-sm-12 col-md-4 offset-md-2">
                                            <label class="sr-only">City</label>
                                                <input type="text" class="form-control" placeholder="city"/>
                                            </label>
                                          </div>
                                          <div class="col-sm-12 col-md-4 ">
                                                <label class="sr-only">Zip-Code</label>
                                                    <input type="text" class="form-control" placeholder="Zip Code"/>
                                                </label>
                                              </div>
                                        <div class="col-sm-12 col-md-8 offset-md-2">
                                            <textarea class="form-control"></textarea>
                                        </div>
                                        <div class="col-sm-12 offset-md-8 col-md-2">
                                            <button type="submit" class="btn btn-primary">Submit</button>
                                        </div>
              </div>

                </div>
    </form>
        
</section>
